<div class="text-layout">

    <h1>{{'Hola MuNdo' | titlecase}}</h1>
<h1>{{value | number}}</h1>
<p>{{obj | json}}</p>

</div>

<button pButton type="button"
(click)="showName()"
icon="pi pi-check"
iconPos="right"
class="p-button-help"
 label="Change Name"></button>

 <p-card [header]="name | titlecase" subheader="My subheader" [style]="{width: '360px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img alt="Card" src="assets/showcase/images/usercard.png">
    </ng-template>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
        quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>
    <ng-template pTemplate="footer">
        <p-button label="Save" icon="pi pi-check"></p-button>
        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
    </ng-template>
</p-card>
